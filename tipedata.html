<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Data Types:</h2>
        <p>Contoh JavaScript Data Types: </p>
        <p id="demo"></p>

        <script>
            var x; //Now x is undefined
            x = 5; // Now x is a number
            x = "John" // Now is a String
            document.getElementById("demo").innerHTML = x;
        </script>
    </body>
</html>
